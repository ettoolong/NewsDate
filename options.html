<?xml version="1.0" encoding="utf-8"?>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="css/options.css"/>
    <script type="text/javascript" src="js/options.js"></script>
    <title></title>
  </head>
  <body>
    <div>
      <div style="display:inline-block;">
        <label data-l10n-id="optionPageTitle">News Date preferences:</label>
        <div class="itemDiv">
          <div class="row">
            <span data-l10n-id="excludeSites">Exclude sites:</span>
            <div class="col">
              <div class="list hide" type="list" id="excludeSites">
              </div>
              <div class="row">
                <input type="text" class="site grow" placeholder="Example: https://www.youtube.com/*">
                <button type="button" class="button" data-l10n-id="add">Add</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
